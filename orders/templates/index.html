{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.css">
    </head>
        <body>
            <form action="/search/" method="POST" class="form-search">
                <div class="row">
                    <div class="large-4 columns">
                        {% csrf_token %}
                        {{form}}                
                        <label>Введите заказчика
                        <input type="text" id="inputClient" name="client" placeholder="Заказчик" value="{{form.client}}" />
                        <button class="button radius">Поиск</button>
                        </label>
                    </div>
                </div>   
            </form>
            <div class="table-scroll">
            <table>
                <tbody>
                    <tr>
                        <td>
                        {% for item in providers_list %}   
                            <a href="page_provider/{{item.provider_name}}">{{ item.provider_name }}</a>
                        {% endfor %}
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.js"></script>
